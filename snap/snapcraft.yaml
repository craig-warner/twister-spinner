name: mandelbrot-background
version: '1.8'
summary: Mandelbrot Background Drawing App
description: |
  Create your own Mandelbrot desktop backgrounds
confinement: strict 
#confinement: devmode 
base: core18
grade: stable
icon: snap/gui/mandelbrot-background.png

parts:
  desktop-qt5:
    build-packages:
      - qtbase5-dev
      - dpkg-dev
    make-parameters:
      - FLAVOR=qt5
    plugin: make
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5
      - try: [appmenu-qt5] # not available on core18
      - locales-all
      - xdg-user-dirs
      - ffmpeg

  mainapp:
    after: [desktop-qt5]
    plugin: python
    python-version: python3
    source-type: local 
#    source: [ 'bin', 'display', 'mbg', 'templates', 'zoom', 'mbg.py'] 
    source: . 
#    requirements: requirements.txt
#    qt-version: qt5
    stage-packages:
    - python-six
    - python3-pyqt5
    - python-json-tricks
    - pydub
   
  templates:
    after: [mainapp]
    plugin: dump 
    source: templates 
    organize: 
      '*': templates/

  zoom:
    after: [mainapp]
    plugin: dump 
    source: zoom 
    organize: 
      '*': zoom/

  display:
    after: [mainapp]
    plugin: dump 
    source: display 
    organize: 
      '*': display/

#  mandelbrot-background:
#    after: [mainapp]
#    plugin: python
#    python-version: python3
#    source-type: local 
#    source: . 
#    organize: [ "mbg.py: mbg.py", "bin/__init__.py" "bin/__init__.py 
#    - bin/bmp.py: bin/__init__.py 


apps:
  mandelbrot-background:
    command: desktop-launch $SNAP/bin/mandelbrot-background
    environment:
      DISABLE_WAYLAND: 1
    plugs: ['desktop', 'framebuffer', 'camera', 'network', 'home', 'opengl', 'x11','desktop-legacy']